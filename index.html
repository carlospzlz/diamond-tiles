<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alameda</title>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	<script src="sketch.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="title">
        <h2>Alameda</h2>
    </div>
    <div class="row">
        <div class="column" id="parameters">
            <h4>Tiles</h4>
            <div class="group-params">
                <div>Size</div>
                <div id="tile-size-param"></div>
            </div>
            <h4>Repetition</h4>
            <div class="group-params">
                <div>Number of Rows</div>
                <div id="rows-param"></div>
                <div>Number of Columns</div>
                <div id="columns-param"></div>
            </div>
        </div>
        <div class="column" id="canvas-container"></div>
    </div>
</body>
</html>
